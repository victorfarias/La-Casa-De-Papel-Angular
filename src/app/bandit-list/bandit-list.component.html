<table class="table table-striped">
  <tr>
    <th>
      Id
    </th>
    <th>
      Nome Falso
    </th>
    <th>
      Nome Real
    </th>
  </tr>
  <tr *ngFor="let bandit of bandits;">
    <td>
      {{ bandit.id }}
    </td>
    <td>
      {{ bandit.fake_name }}
    </td>
    <td>
      {{ bandit.real_name }}
    </td>

  </tr>

</table>
